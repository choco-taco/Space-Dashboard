<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
            <div class="ui form">
                <div class="inline fields">
                    <label for="rover">Select your rover</label>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="rover" checked="" tabindex="0" class="hidden">
                            <label>Curiosity</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="rover" tabindex="0" class="hidden">
                            <label>Opportunity</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="rover" tabindex="0" class="hidden">
                            <label>Spirit</label>
                        </div>
                    </div>
                    <div class="field">
                        <label>Sol</label>
                        <input type="number" placeholder="Sol">
                    </div>
                    <button class="ui secondary button">
                    Submit
                    </button>
                </div>
            </div>
    </div>

    <div class="container text-center">
        <table class="ui celled table" id="asteroids-table">
            <thead id="asteroids-table-head">
                <tr>
                    <th>Name</th>
                    <th>Esitmated Diameter</th>
                    <th>Closest Approach Date</th>
                    <th>Relative Velocity</th>
                    <th>Miss Distance</th>
                </tr>
            </thead>
            <tbody id="asteroids-table-body">
                
            </tbody>
        </table>
        <div class="table-buttons text-center">
            <button class="ui secondary button" id="prev-button">
            Prev
            </button>
            <div class="ui input" id="date-form">
                <input id="date-input" type="date" placeholder="YYYY" value="2019-03-27">
                <button class="ui secondary button ml-2" id="date-button">
                Submit
                </button>
            </div>
            <button class="ui secondary button" id="next-button">
            Next
            </button>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
            crossorigin="anonymous">
    </script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/semantic-ui/semantic.min.js"></script>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
